          function add(a, b) {
          return parseFloat(a) + parseFloat(b);
          }
 
          function sub(a, b) {
          return parseFloat(a) - parseFloat(b);
          }
 
          function div(a, b) {
          return parseFloat(a) / parseFloat(b);
          }
 
          function mult(a, b) {
          return parseFloat(a) * parseFloat(b);
          }
